name: CallErrors
uid: '@azure/communication-react.CallErrors'
package: '@azure/communication-react'
summary: >
  Errors teed from API calls to the Calling SDK.

  Each property in the object stores the latest error for a particular SDK API
  method.


  Errors from this object can be cleared using the
  <xref:newClearCallErrorsModifier>.

  Additionally, errors are automatically cleared when:

  - The state is cleared.

  - Subsequent calls to related API methods succeed.

  See documentation of individual stateful client methods for details on when
  errors may be automatically cleared.
