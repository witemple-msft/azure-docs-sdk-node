    summary: >-
      The IP ranges authorized to access the Kubernetes API server. IP ranges
      are specified in CIDR

      format, e.g. 137.117.106.88/29. This feature is not compatible with
      clusters that use Public

      IP Per Node, or clusters that are using a Basic Load Balancer. For more
      information see [API

      server authorized IP

      ranges](https://docs.microsoft.com/azure/aks/api-server-authorized-ip-ranges).
