  - name: azurePortalFQDN
    uid: '@azure/arm-containerservice.ManagedCluster.azurePortalFQDN'
    package: '@azure/arm-containerservice'
    summary: >-
      The special FQDN used by the Azure Portal to access the Managed Cluster.
      This FQDN is for use

      only by the Azure Portal and should not be used by other clients. The
      Azure Portal requires

      certain Cross-Origin Resource Sharing (CORS) headers to be sent in some
      responses, which

      Kubernetes APIServer doesn't handle by default. This special FQDN supports
      CORS, allowing the

      Azure Portal to function properly.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: azurePortalFQDN
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
