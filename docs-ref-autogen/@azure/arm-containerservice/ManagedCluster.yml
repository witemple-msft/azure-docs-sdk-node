      true, getting static

      credentials will be disabled for this cluster. This must only be used on
      Managed Clusters that

      are AAD enabled. For more details see [disable local

      accounts](https://docs.microsoft.com/azure/aks/managed-aad#disable-local-accounts-preview).
    fullName: disableLocalAccounts
