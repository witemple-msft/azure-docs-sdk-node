        type: any
        description: ''
  - name: disableMetricsCollection
    uid: '@azure/arm-datafactory.SqlSource.disableMetricsCollection'
    package: '@azure/arm-datafactory'
    summary: >-
      If true, disable data store metrics collection. Default is false. Type:
      boolean (or Expression

      with resultType boolean).
    fullName: disableMetricsCollection
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'disableMetricsCollection?: any'
      return:
        type: any
        description: ''
  - name: isolationLevel
    uid: '@azure/arm-datafactory.SqlSource.isolationLevel'
    package: '@azure/arm-datafactory'
    summary: >-
      Specifies the transaction locking behavior for the SQL source. Allowed
      values:

      ReadCommitted/ReadUncommitted/RepeatableRead/Serializable/Snapshot. The
      default value is

      ReadCommitted. Type: string (or Expression with resultType string).
    fullName: isolationLevel
    remarks: ''
    isPreview: false
    isDeprecated: false
