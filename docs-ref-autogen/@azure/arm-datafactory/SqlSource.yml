    uid: '@azure/arm-datafactory.SqlSource.additionalColumns'
    package: '@azure/arm-datafactory'
    summary: >-
      Specifies the additional columns to be added to source data. Type: array
      of

      objects(AdditionalColumns) (or Expression with resultType array of
      objects).
    fullName: additionalColumns
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'additionalColumns?: any'
