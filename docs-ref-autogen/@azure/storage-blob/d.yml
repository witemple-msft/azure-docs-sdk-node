functions:
  - name: >-
      generateAccountSASQueryParameters(AccountSASSignatureValues,
      StorageSharedKeyCredential)
    uid: '@azure/storage-blob.storage-blob.d.generateAccountSASQueryParameters'
    package: '@azure/storage-blob'
    summary: >
      ONLY AVAILABLE IN NODE.JS RUNTIME.

      Generates a <xref:SASQueryParameters> object which contains all SAS query
      parameters needed to make an actual

      REST request.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function generateAccountSASQueryParameters(accountSASSignatureValues:
        AccountSASSignatureValues, sharedKeyCredential:
        StorageSharedKeyCredential)
      parameters:
        - id: accountSASSignatureValues
          type: >-
            <xref
            uid="@azure/storage-blob.storage-blob.d.AccountSASSignatureValues"
            />
          description: ''
        - id: sharedKeyCredential
          type: >-
            <xref
            uid="@azure/storage-blob.storage-blob.d.StorageSharedKeyCredential"
            />
          description: ''
      return:
        type: <xref uid="@azure/storage-blob.storage-blob.d.SASQueryParameters" />
        description: ''
  - name: >-
      generateBlobSASQueryParameters(BlobSASSignatureValues,
      StorageSharedKeyCredential)
    uid: '@azure/storage-blob.storage-blob.d.generateBlobSASQueryParameters'
    package: '@azure/storage-blob'
    summary: >
      ONLY AVAILABLE IN NODE.JS RUNTIME.

      Creates an instance of SASQueryParameters.


      Only accepts required settings needed to create a SAS. For optional
      settings please

      set corresponding properties directly, such as permissions, startsOn and
      identifier.


      WARNING: When identifier is not provided, permissions and expiresOn are
      required.

      You MUST assign value to identifier or expiresOn & permissions manually if
      you initial with

      this constructor.


      Fill in the required details before running the following snippets.


      Example usage:


      ```js

      // Generate service level SAS for a container

      const containerSAS = generateBlobSASQueryParameters({
          containerName, // Required
          permissions: ContainerSASPermissions.parse("racwdl"), // Required
          startsOn: new Date(), // Optional
          expiresOn: new Date(new Date().valueOf() + 86400), // Required. Date type
          ipRange: { start: "0.0.0.0", end: "255.255.255.255" }, // Optional
          protocol: SASProtocol.HttpsAndHttp, // Optional
          version: "2016-05-31" // Optional
        },
        sharedKeyCredential // StorageSharedKeyCredential - `new StorageSharedKeyCredential(account, accountKey)`
      ).toString();

      ```


      Example using an identifier:


      ```js

      // Generate service level SAS for a container with identifier

      // startsOn & permissions are optional when identifier is provided

      const identifier = "unique-id";

      await containerClient.setAccessPolicy(undefined, [
        {
          accessPolicy: {
            expiresOn: new Date(new Date().valueOf() + 86400), // Date type
            permissions: ContainerSASPermissions.parse("racwdl").toString(),
            startsOn: new Date() // Date type
          },
          id: identifier
        }
      ]);


      const containerSAS = generateBlobSASQueryParameters(
        {
          containerName, // Required
          identifier // Required
        },
        sharedKeyCredential // StorageSharedKeyCredential - `new StorageSharedKeyCredential(account, accountKey)`
      ).toString();

      ```


      Example using a blob name:


      ```js

      // Generate service level SAS for a blob

      const blobSAS = generateBlobSASQueryParameters({
          containerName, // Required
          blobName, // Required
          permissions: BlobSASPermissions.parse("racwd"), // Required
          startsOn: new Date(), // Optional
          expiresOn: new Date(new Date().valueOf() + 86400), // Required. Date type
          cacheControl: "cache-control-override", // Optional
          contentDisposition: "content-disposition-override", // Optional
          contentEncoding: "content-encoding-override", // Optional
          contentLanguage: "content-language-override", // Optional
          contentType: "content-type-override", // Optional
          ipRange: { start: "0.0.0.0", end: "255.255.255.255" }, // Optional
          protocol: SASProtocol.HttpsAndHttp, // Optional
          version: "2016-05-31" // Optional
        },
        sharedKeyCredential // StorageSharedKeyCredential - `new StorageSharedKeyCredential(account, accountKey)`
