### YamlMime:TSType
name: AssetConversionOutputSettings
uid: '@azure/mixed-reality-remote-rendering.AssetConversionOutputSettings'
package: '@azure/mixed-reality-remote-rendering'
summary: Conversion output settings describe the destination of conversion output.
fullName: AssetConversionOutputSettings
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: blobPrefix
    uid: >-
      @azure/mixed-reality-remote-rendering.AssetConversionOutputSettings.blobPrefix
    package: '@azure/mixed-reality-remote-rendering'
    summary: >-
      A prefix which gets prepended in front of all files produced by the
      conversion process. Will be treated as a virtual folder. Optional. If not
      provided, output files will be stored at the container root.
    fullName: blobPrefix
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'blobPrefix?: string'
      return:
        type: string
        description: ''
  - name: outputAssetFilename
    uid: >-
      @azure/mixed-reality-remote-rendering.AssetConversionOutputSettings.outputAssetFilename
    package: '@azure/mixed-reality-remote-rendering'
    summary: >-
      The file name of the output asset. Must end in '.arrAsset'. Optional. If
      not provided, file name will the same name as the input asset, with
      '.arrAsset' extension
    fullName: outputAssetFilename
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'outputAssetFilename?: string'
      return:
        type: string
        description: ''
  - name: storageContainerUrl
    uid: >-
      @azure/mixed-reality-remote-rendering.AssetConversionOutputSettings.storageContainerUrl
    package: '@azure/mixed-reality-remote-rendering'
    summary: >-
      The URI of the Azure blob storage container where the result of the
      conversion should be written to.
    fullName: storageContainerUrl
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'storageContainerUrl: string'
      return:
        type: string
        description: ''
  - name: storageContainerWriteSas
    uid: >-
      @azure/mixed-reality-remote-rendering.AssetConversionOutputSettings.storageContainerWriteSas
    package: '@azure/mixed-reality-remote-rendering'
    summary: >-
      An Azure blob storage container shared access signature giving write
      access to the storage container. Optional. If not provided, the Azure
      Remote Rendering account needs to be linked with the storage account
      containing the blob container. See
      https://docs.microsoft.com/azure/remote-rendering/how-tos/create-an-account#link-storage-accounts
      for details. For security purposes this field will never be filled out in
      responses bodies.
    fullName: storageContainerWriteSas
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'storageContainerWriteSas?: string'
      return:
        type: string
        description: ''
