name: AssetConversionStatus
uid: '@azure/mixed-reality-remote-rendering.AssetConversionStatus'
package: '@azure/mixed-reality-remote-rendering'
summary: >-
  Defines values for AssetConversionStatus. \

  <xref:KnownAssetConversionStatus> can be used interchangeably with
  AssetConversionStatus,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **NotStarted**: The conversion was created but hasn't started. \

  **Running**: The conversion is running. \

  **Cancelled**: The conversion was cancelled. This is a terminal state. \

  **Failed**: The conversion has failed. Check the 'error' field for more
  details. This is a terminal state. \

  **Succeeded**: The conversion has succeeded. Check the 'output' field for
  output asset location. This is a terminal state.
fullName: AssetConversionStatus
