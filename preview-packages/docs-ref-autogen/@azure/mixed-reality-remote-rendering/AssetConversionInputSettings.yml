    uid: >-
      @azure/mixed-reality-remote-rendering.AssetConversionInputSettings.relativeInputAssetPath
    package: '@azure/mixed-reality-remote-rendering'
    summary: >-
      The relative path starting at blobPrefix (or at the container root if
      blobPrefix is not provided) to the input model. Must point to a file with
      a supported file format ending. See
      https://docs.microsoft.com/azure/remote-rendering/how-tos/conversion/model-conversion
      for details.
    fullName: relativeInputAssetPath
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'relativeInputAssetPath: string'
      return:
        type: string
        description: ''
