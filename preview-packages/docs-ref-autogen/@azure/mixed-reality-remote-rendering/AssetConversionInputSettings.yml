    uid: >-
      @azure/mixed-reality-remote-rendering.AssetConversionInputSettings.storageContainerReadListSas
    package: '@azure/mixed-reality-remote-rendering'
    summary: >-
      An Azure blob storage container shared access signature giving read and
      list access to the storage container. Optional. If not provided, the Azure
      Remote Rendering account needs to be linked with the storage account
      containing the blob container. See
      https://docs.microsoft.com/azure/remote-rendering/how-tos/create-an-account#link-storage-accounts
      for details. For security purposes this field will never be filled out in
      responses bodies.
